syntax = "proto3";

package somepackage.v2;

message Source {
    // the identifier
    string id = 10;    

    // date of issue
    int64 issue_date_ms = 11;

    // unused
    string external_code = 12;
}


// Dimension is for objects that have a size: W x H
message Dimension {
    // width in pixels
    int32 width = 10;
  
    // height in pixels
    int32 height = 20; 
  }